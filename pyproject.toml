[tool.ruff]
# Ruff configuration for consistency with sister projects
line-length = 100
target-version = "py311"

# GDScript-inspired rules (applied to any Python tooling/scripts)
[tool.ruff.format]
quote-style = "double"
indent-style = "tab"

[tool.ruff.lint]
select = [
    "E",   # pycodestyle errors
    "F",   # pyflakes
    "UP",  # pyupgrade
    "B",   # flake8-bugbear
    "SIM", # flake8-simplify
    "I",   # isort
]
ignore = [
    "E501", # line too long (handled by formatter)
]

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["F401"]  # unused imports in __init__ files