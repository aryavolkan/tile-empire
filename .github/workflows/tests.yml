name: tests

on:
  push:
    branches: [main]
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Python lint (ruff)
        run: |
          pip3 install --quiet --break-system-packages ruff
          ./scripts/lint_python.sh

      - name: GDScript lint (gdlint)
        run: |
          pip3 install --quiet --break-system-packages gdtoolkit
          ./scripts/lint_gdscript.sh

      - name: Rust format check
        run: cargo fmt --check
        working-directory: rust

      - name: Rust lint (clippy)
        run: cargo clippy -- -D warnings
        working-directory: rust

  godot-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build Rust GDExtension
        run: cargo build --release
        working-directory: rust

      - name: Install Godot
        uses: chickensoft-games/setup-godot@v2
        with:
          version: 4.2.2
          use-dotnet: false

      - name: Import assets (headless)
        run: godot --headless --editor --quit --path . || true

      - name: Run tests
        run: godot --headless --path . -s tests/run_tests.gd
